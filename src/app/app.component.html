<main class="main">
  <div class="px-4 pt-4 bg-[url('/assets/bg-image.svg')] h-[100vh] bg-no-repeat bg-center bg-cover md:bg-contain">
    <div class="flex justify-between items-center">
      <div><span class="cursor-pointer text-2xl">Resontor</span><sup>&reg;</sup></div>
      <div class="hidden md:block">
        <div class="flex items-center space-x-6">
          <active-link title="Home" href="/"></active-link>
          <active-link title="Pages" href="/pages"></active-link>
          <active-link title="Podcast" href="/podcast"></active-link>
          <active-link title="Blog" href="/blog">Blog</active-link>
          <active-link title="Shop" href="/shop">Shop</active-link>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="flex items-center space-x-6">
          <div class="flex items-center space-x-2">
            <span><ng-icon name="bootstrapSearch"></ng-icon></span>
            <span>search</span>
          </div>
          <div><ng-icon name="bootstrapGrid3x3Gap"></ng-icon></div>
        </div>
      </div>
    </div>
    <div class="w-[80%] mx-auto mt-5 md:mt-32 md:space-y-2">
      <p class="text-3xl md:text-7xl text-black font-bold mb-6 md:mb-0">New episode<br /> available now</p>
      <p>Available on Apple Soundcast and Spotify.</p>
      <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-3 mt-36 md:mt-0 text-white">
        <div class="flex space-x-4 bg-black py-2 px-6 rounded-full">
          <div><ng-icon name="lucidePodcast" class="text-4xl mt-1"></ng-icon></div>
          <div>
            <p>Listen on</p>
            <p class="-mt-1">Apple Podcast</p>
          </div>
        </div>
        <div class="flex space-x-4 bg-black py-2 px-6 rounded-full">
          <div><ng-icon name="simpleSoundcloud" class="text-5xl"></ng-icon></div>
          <div>
            <p>Listen on</p>
            <p class="">Soundcloud</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-[80%] mx-auto">
    <div class="flex rounded-lg border">
      <div><img src="/assets/timy.svg" alt="timy" class="rounded-s-lg"></div>
      <div class="w-full p-6">
        <div class="flex justify-between items-start">
          <div class="font-bold text-3xl">Timmy Mike: the nature<br> of desing</div>
          <div class="flex items-center">
            <div>Episode page</div>
            <span></span>
          </div>
        </div>
        <div class="font-light text-base space-x-2">
          <span>Episode 1</span><span class="font-bold text-xl">.</span><span>Microphone</span><span class="font-bold text-xl">.</span><span>0: 13</span>
        </div>
        <div class="flex">
          <div class="w-24 h-24 rounded-full border border-gray-300"></div>
          <div><span>10s</span> <span>10s</span></div>
          <div class="flex items-center">
            <span class="w-3 h-3 rounded-full bg-black"></span>
            <div class="h-1 w-20 bg-black/25"></div>
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </div>
</main>
