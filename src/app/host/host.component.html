<div class="shadow-md rounded-md">
  <div><img [src]="host.image" [alt]="host.name" class="rounded-t-md"></div>
  <div class="p-3">
    <div class="font-bold text-2xl capitalize">{{ host.name }}</div>
    <div class="text-lg text-black/70 mt-2 mb-4">Creative Strategist</div>
    <div class="flex items-center space-x-4">
      <div class="w-6 h-6 rounded-full bg-black/10 flex justify-center items-center">
        <ng-icon name="typSocialFacebook"></ng-icon>
      </div>
      <div class="w-6 h-6 rounded-full bg-black/10 flex justify-center items-center">
        <ng-icon name="typSocialLinkedin"></ng-icon>
      </div>
      <div class="w-6 h-6 rounded-full bg-black/10 flex justify-center items-center">
        <ng-icon name="typSocialTwitter"></ng-icon>
      </div>
    </div>
  </div>
</div>
